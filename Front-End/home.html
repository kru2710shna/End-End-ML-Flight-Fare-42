<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idon'tKnow.Price.com</title>
    <link rel="stylesheet" href="home_page.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="/Users/krushna/Downloads/1751261-uhd_2160_3840_30fps.mp4" type="video/mp4">
        </video>
        <div class="overlay">
            <h1>Checkout Flight's Fare</h1>
            <p>by Idont'know</p>
        </div>
    </div>

    <nav class="horizontal-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
    </nav>

    <div id="content">
        <h2>Idont'know Price</h2>
        <p>Scroll down to explore more about our predictions and fare analysis.</p>
    </div>

    <div id="form-container">
        <h3 class="moving-text">One-Way Journey</h3>
        <form id="fare-form">
            <label for="departure-date">Departure Date:</label>
            <input type="text" id="departure-date" name="departure-date" readonly><br>

            <label for="arrival-date">Arrival Date:</label>
            <input type="text" id="arrival-date" name="arrival-date" readonly><br>

            <label for="from-location">From:</label>
            <select id="from-location" name="from-location">
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
            </select><br>

            <label for="to-location">To:</label>
            <select id="to-location" name="to-location">
                <option value="Cochin">Cochin</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Delhi">Delhi</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
            </select><br>

            <label for="stops">Stops:</label>
            <input type="text" id="stops" name="stops"><br>

            <label for="airlines">Airlines:</label>
            <input type="text" id="airlines" name="airlines"><br>

            <button type="submit">Predict Fare</button>
        </form>
        <div id="prediction-result"></div>
    </div>

    <footer>
        <p>Company Info</p>
        <a href="https://play.google.com/store"><img src="playstore_logo.png" alt="Get it on Playstore"></a>
        <a href="https://www.apple.com/app-store/"><img src="appstore_logo.png" alt="Download on the App Store"></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
