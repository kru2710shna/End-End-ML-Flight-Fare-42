<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idon'tKnow.Price.com</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_page.css') }}">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="{{ url_for('static', filename='videos/1751261-uhd_2160_3840_30fps.mp4') }}" type="video/mp4">
        </video>
        <div class="overlay">
            <h1>Checkout Flight's Fare</h1>
            <p>by Idon'tknow</p>
        </div>
    </div>

    <nav class="horizontal-nav">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
        </ul>
    </nav>

    <div id="content">
        <h2>Idon'tknow Price</h2>
        <p>Scroll down to explore more about our predictions and fare analysis.</p>
    </div>
    
    <div class="video-container-form">
        <video autoplay muted loop id="bg-video-form">
            <source src="{{ url_for('static', filename='videos/8044824-hd_1080_1920_25fps.mp4') }}" type="video/mp4">
        </video>
        <div class="overlay-form">
            <div id="form-container">
                <h3>One-Way Journey</h3>




                <form id="fare-form" method="post" action="\predict">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="departure-date">Departure Date:</label>
                            <input type="datetime-local" id="departure-date" name="departure-date" placeholder="Select Date">
                        </div>
                        <div class="form-group">
                            <label for="from-location">From:</label>
                            <select id="from-location" name="from-location">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="arrival-date">Arrival Date:</label>
                            <input type="datetime-local" id="arrival-date" name="arrival-date" placeholder="Select Date">
                        </div>
                        <div class="form-group">
                            <label for="to-location">To:</label>
                            <select id="to-location" name="to-location">
                                <option value="Cochin">Cochin</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="stops">Stops:</label>
                            <input type="text" id="stops" name="stops" placeholder="Enter Stops">
                        </div>
                        <div class="form-group">
                            <label for="airlines">Airlines:</label>
                            <select id="airlines" name="airlines">
                                <option value="Trujet">Trujet</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit">Predict Fare</button>

                    
                </form>

                
                <h3>{{ prediction_text }}</h3>
                <div id="prediction-result"></div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>Idon'tknow</p>
        <a href="https://play.google.com/store">
            <img src="{{ url_for('static', filename='images/Google-play-icon-design-on-transparent-background-PNG.png') }}" alt="Get it on Playstore" style="width: 50px;">
        </a>
        <a href="https://www.apple-App-Store-Logo.png.com/app-store/">
            <img src="{{ url_for('static', filename='images/App-Store-Logo.png') }}" alt="Download on the App Store">
        </a>
    </footer>


</body>
</html>
